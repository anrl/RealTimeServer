<html>
    <head>
    	<style>
    		img{
    			margin: -3px;
    			padding: 0px;
    		}
    	</style>
    	<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
        <script type="text/javascript">
			var sliceReceived = new Array();
			
//			startStream.onclick = WebSockets;
			var groupKey;
            var id;
            var groupmate;
            var peer = new Peer();
            var conn;
            var connected = false;
            var image = new Array();
            
			var buff = new ArrayBuffer(8);
			var reader = new FileReader();
			reader.onload = function() {
				buff = reader.result;
			};
			
			function listenToData(){
					conn.on('data', function(data){
					if (data.constructor === ArrayBuffer) {
						var dataBlob = new Blob([data]);
						displayImage(dataBlob);
					}
//					displayImage(data);
		  		});	
			}
			
			function createConnection() {
				console.log("create");
				conn = peer.connect(groupmate);
				connected = true;
				listenToData();
			}
			
			function listenToConnection() {
				peer.on('connection', function(con) {
					connected = true;
					conn = con;	
					listenToData();	
		  		});						
			}
			
			function displayImage(data) {
				var dataBlob = new Blob([data.slice(8, data.size)], {type: 'image/jpeg'});

				reader.readAsText(data.slice(0,8));
				var msgtype = buff.substring(0,1);
				var imgID =  buff.substring(1,6);
				var sliceID =  parseInt(buff.substring(6,8));
				image[1-sliceID].src = window.URL.createObjectURL(dataBlob);
//				console.log(buff.substring(0,1));
			}


            function WebSockets() {
                if ("WebSocket" in window) {
                	var counter=0;
                	var address;
                	window.WebSocket = window.WebSocket || window.MozWebSocket;
                    var ws = new WebSocket("ws://localhost:7681/websocket", "callback_video_transfer");
//                    var ws = new WebSocket("ws://192.168.54.65:7681/websocket", "callback_video_transfer");
	
                    var frames = 0;
                    var imageID = -1;    
                    ws.onopen = function(){
                    	var msg = "hello world~~~~~~~~~~~~~~~~~~~~~~~~~";
                    	ws.send(msg);
                    };           
                    image[0] = document.getElementById('image');
                    image[1] = document.getElementById('image2');
                    var mytext = document.getElementById('header'); 
                    var addr = document.getElementById('addr');

                    ws.onmessage = function (e) {										
						if (typeof(e.data) == "string"){
							var msgtype = e.data.substring(0,1);
							if (msgtype == "0"){
								var content = e.data.substring(1,e.data.size);
								var res = content.split("#");
								id = res[0];
								groupKey = res[1];
								peer = new Peer(id, {key: groupKey, debug: 2});
//								id.innerHTML = res[0];
//								groupKey.innerHTML = res[1];
							}
							else if (msgtype == "1"){
								var content = e.data.substring(1,e.data.size);
								groupmate = content;
								if (id > groupmate)
									createConnection();
								else listenToConnection();
								
							}
							else addr.innerHTML = "else" + e.data;
						}
						else if(typeof(e.data) == "object"){
							displayImage(e.data);
							frames++;
							
							if (connected && conn.open)
								conn.send(e.data);
						}
                    };
                    var fpsOut = document.getElementById('fps');
                    setInterval(function(){
                      fpsOut.innerHTML = frames + " fps";
                      frames = 0;
                    }, 1000);
                    
					
                }

            }
        </script>
    </head>
    <body>
        <a href="javascript:WebSockets()">Start stream</a>
        <button id="startStream">startStream</button>
        <img id="image">
        <img id="image2">

        <div id="fps"></div>
        <p id="header"></p>
        <p id="addr"></p>
        <p id="key"></p>
        <p id="id"></p>
        


    </body>
</html>
